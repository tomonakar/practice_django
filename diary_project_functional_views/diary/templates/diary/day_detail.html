{% extends "diary/base.html" %}


{% block content %}
<form action="" method="POST">
  <table class="table">
    <tr>
      <th>タイトル</th>
      <td>{{ day.title }}</td>
    </tr>
    <tr>
      <th>本文</th>
      <td>{{ day.text | linebreaksbr }}</td>
    </tr>
    <tr>
      <th>日付</th>
      <td>{{ day.date }}</td>
    </tr>
  </table>
</form>
{% endblock  %}
